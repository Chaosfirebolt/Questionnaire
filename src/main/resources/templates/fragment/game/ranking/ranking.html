<div class="container">
    <br/>
    <h3>Search player results</h3>
    <br/>
    <form method="get" class="form-inline">
        <input id="username-input" name="username" class="form-control col-lg-4" placeholder="Find player" type="text"/>
    </form>
    <br/>
</div>

<div id="users-list" class="container">
</div>

<div class="container">
    <br/>
    <h3>Total Ranking</h3>
    <br/>
    <table id="ranking-table" class="table-hover">
        <tr>
            <th>#</th>
            <th>User</th>
            <th>Answered</th>
            <th>Total time</th>
        </tr>
        <th:block th:each="rank, iter : ${ranking}" th:object="${rank}">
            <tr th:attrappend="bgcolor=${#authentication.getName()} == *{username} ? '#adff2f' : 'white'">
                <td th:text="*{position}"></td>
                <td th:text="*{username}"></td>
                <td th:text="*{currentQuestion}"></td>
                <td th:text="*{totalTime}"></td>
            </tr>
        </th:block>
    </table>
</div>
