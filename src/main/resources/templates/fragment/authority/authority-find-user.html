<div class="container">
    <br/>
    <h3>Grant Authorities</h3>
    <br/>
    <form method="post">
        <div class="form-group col-lg-6">
            <label for="username">Enter username: </label>
            <input class="form-control" id="username" name="username" type="text"/>
        </div>

        <div class="form-group col-lg-6">
            <input class="btn btn-lg btn-success" type="submit" value="Search"/>
        </div>
        <div th:replace="fragment/csrf :: csrf"></div>
    </form>

    <table class="table" th:if="${usernameMatches} != null">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        <th:block th:each="username, iter : ${usernameMatches}">
            <tr>
                <td th:text="${iter.count}"></td>
                <td>
                    <div class="row">
                        <div th:text="${username}"></div>
                    </div>
                </td>
                <td>
                    <a class="btn btn-warning" th:href="@{/authority/{username}/add(username=${username})}">Add role</a>
                    <a class="btn btn-warning" th:href="@{/authority/{username}/remove(username=${username})}">Remove Role</a>
                </td>
            </tr>
        </th:block>
    </table>
</div>
