<div class="container">
    <br/>
    <div id="login-error" th:if="${error} != null" th:text="${error}"></div>
    <form method="post">
        <br/>
        <div class="row col-lg-6">
            <label for="username">Username: </label>
            <input id="username" class="form-control" type="text" name="username" placeholder="Username"/>
        </div>

        <br/>
        <div class="row col-lg-6">
            <label for="password">Password: </label>
            <input id="password" class="form-control" type="password" name="password" placeholder="Password"/>
        </div>

        <br/>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="rememberMe"/>
                Remember Me
            </label>
        </div>

        <br/>
        <div class="row col-lg-6">
            <input class="btn btn-lg btn-success" type="submit" value="Login"/>
            <span>&nbsp;</span>
        </div>
        <div th:replace="fragment/csrf :: csrf"></div>
    </form>

    <form method="post" th:action="@{/connect/facebook}">
        <br/>
        <input type="hidden" name="scope" value="public_profile, email" />
        <div class="row col-lg-6">
            <input class="btn btn-lg btn-primary" type="submit" value="Facebook Login"/>
        </div>
        <div th:replace="fragment/csrf :: csrf"></div>
    </form>
</div>
